<!DOCTYPE html>
<html>

<head lang="en">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Blackjack</title>
  <link rel="stylesheet" href="/screen.css">
</head>

<body>
  <section class="banner">
    <h1> BLACKJACK!</h1>
  </section>


  <div class="buttons">
    <button class='hit'>hit</button>
    <button id="reloadPage" class="hiddenRestartButton">RESTART</button>
    <button class='stay'>stay</button>
  </div>
  <main>
    <p class="winnerDeclared"></p>
    <section class="playerDealerBoxes">
      <div class="hasFlex">
        <p class="playerDeclaration">The Player Has:&nbsp;</p>
        <p class="player-card-total"></p>
      </div>

      <ul class='player-hand'>
      </ul>
      <p class="blackJack"></p>
    </section>


    <section class="playerDealerBoxes">
      <div class="hasFlex">
        <p class="dealerDeclaration">The Dealer Has:&nbsp;</p>
        <p class="dealer-card-total"></p>
      </div>
      <ul class='dealer-hand'>
        <li class="backOfCard"><img class="backOfCardImg" src="./images/backOfCard.png" alt="image of back of card"></li>
      </ul>
    </section>
  </main>
  <footer>
    <p class="footer">
      Copyright Nonesense @SheaParrott
    </p>
  </footer>


  <script src="/main.js" charset="utf-8"></script>
</body>

</html>
